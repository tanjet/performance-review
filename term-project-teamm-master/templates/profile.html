<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="static_img/teamM.png" class = "logo">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/public" class="nav-link px-2 text-white">Reviews</a></li>
          <li><a href="/review" class="nav-link px-2 text-white">Write a review</a></li>
          <li><a href="/my_posts" class="nav-link px-2 text-white">My Posts</a></li>
        </ul>



        <div class="big-button-div">
          <div class = "public">
                <a href="/changePassword"><button class="change-pw-button">ChangePW</button></a>
          </div>
        </div>

        <div class="big-button-div">
          <div class = "public">
                <form action="/submit" method="post">
                    <a href="/public"><button class="log-out-button" type="submit" name="action" value="LOGOUT">Logout</button></a>
                </form>
          </div>
        </div>



        </div>
      </div>
    </div>
  </header>



  <div class="main-content-div">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">PROFILE</h4>
          % for detail in profile_data:
            <div class="col-12">
              <label class="form-label">User name</label>
              <h6>{{ detail[0] }}</h6>
            </div>

            <div class="col-12">
              <label class="form-label">First name</label>
              <h6 class="profile-text">{{ detail[1] }}</h6>
            </div>

            <div class="col-12">
              <label class="form-label">Last name</label>
              <h6 class="profile-text">{{ detail[2] }}</h6>
            </div>


            <div class="col-12">
              <label class="form-label">Email</label>
              <h6 class="profile-text">{{ detail[3] }}</h6>
            </div>

            <div class="col-12">
              <label class="form-label">Address</label>
              <h6 class="profile-text">{{ detail[4] }}</h6>
            </div>

            <div class = "button-div">
              <a href="/profileEdit"><input class="generic-button" class="button" type="submit" name="action" value="EDIT PROFILE"></a>
            </div>
          % end
    </div>
  </div>





</body>
</html>

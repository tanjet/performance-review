<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Change Password</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="static_img/teamM.png" class = "logo">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/login" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="/public" class="nav-link px-2 text-white">Reviews</a></li>
            </ul>

            <div class="big-button-div">
              <div class = "public">
                <a href="/"><button class="go-back-button">GO BACK</button></a>
              </div>
            </div>

            <div class="text-end">
        </div>
      </div>
    </div>
  </header>

  <div class="main-content-div">
      <div class="login-cluster">
        <h4 class="mb-3">CHANGE PASSWORD</h4>
                 <form action="/change_password" method="post">
                    <div class="row g-3">

                        <div class="input-group has-validation">
                            <span class="input-group-text">ðŸŽ…</span>
                            <input type="text" class="form-control" id="username" placeholder="username" name="username">
                        </div>

                        <div class="input-group has-validation">
                            <span class="input-group-text">ðŸ”’</span>
                            <input type="password" class="form-control" id="current-password" placeholder="current password" name="current-password">
                        </div>

                        <div class="input-group has-validation">
                            <span class="input-group-text">ðŸ”’</span>
                            <input type="password" class="form-control" id="new-password" placeholder="new password" name="new-password">
                        </div>

                        <div class = "button-group1 mt-3">
                            <div id="output-text" class = "error-message"></div>

                            <div class="button-div">
                                <input id="log-button" class="button" type="submit" name="action" value="Change">
                            </div>
                        </div>
                    </div>
            </form>
        </div>
      </div>

<script>
    window.onload = function() {
        var errorMessage = "{{ message }}";
        if (errorMessage && errorMessage !== 'None') {
            var errorMessageDiv = document.querySelector('#output-text');
            errorMessageDiv.textContent = errorMessage;
            errorMessageDiv.style.display = 'block';
            setTimeout(function() {
                errorMessageDiv.classList.toggle('hidden');
            }, 3000);
        }
    };
</script>


</body>
</html>

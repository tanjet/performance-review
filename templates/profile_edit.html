<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="static_img/teamM.png" class = "logo">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/public" class="nav-link px-2 text-white">Reviews</a></li>
          <li><a href="/review" class="nav-link px-2 text-white">Write a review</a></li>
        </ul>



        <div class="big-button-div">
          <div class = "public">
                <a href="/changePassword"><button class="change-pw-button">ChangePW</button></a>
          </div>
        </div>

        <div class="big-button-div">
          <div class = "public">
                <form action="/submit" method="post">
                    <a href="/public"><button class="log-out-button" type="submit" name="action" value="LOGOUT">Logout</button></a>
                </form>
          </div>
        </div>



        </div>
      </div>
    </div>
  </header>



  <div class="main-content-div">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">EDIT PROFILE</h4>
        % if profile_data:
          % for detail in profile_data:
              <div class="col-12">
                  <label class="form-label">User name</label>
                  <h6>{{ detail[0] }}</h6>
              </div>

          <form action="/submit" method="post">
            <div class="col-12">
              <label for="first_name" class="form-label">First name<span class="text-body-secondary"> (Optional)</span></label>
              <input type="text" class="form-control" name="first_name"  value="{{ detail[1] }}" >
            </div>

            <div class="col-12">
              <label for="last_name" class="form-label">Last name<span class="text-body-secondary"> (Optional)</span></label>
              <input type="text" class="form-control" name="last_name"  value="{{ detail[2] }}" >
            </div>


            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary"> (Optional)</span></label>
              <input type="text" class="form-control" name="email" value="{{ detail[3] }}">
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address<span class="text-body-secondary"> (Optional)</span></label>
              <input type="text" class="form-control" name="address" value="{{ detail[4] }}" >
            </div>

            <div class = "button-div">
              <input class ="generic-button" type="submit" name="action" value="EDIT_PROFILE">
            </div>
          </form>
          % end
        % else:
          <div class="col-12">
                  <label class="form-label">User name</label>
                  <h6>{{ detail[0] }}</h6>
          </div>
        <form>
          <div class="col-12">
            <label for="first_name" class="form-label">First name<span class="text-body-secondary"> (Optional)</span></label>
            <input type="text" class="form-control" name="first_name" value="" >
          </div>

          <div class="col-12">
            <label for="last_name" class="form-label">Last name<span class="text-body-secondary"> (Optional)</span></label>
            <input type="text" class="form-control" name="last_name" value="" >
          </div>


          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-body-secondary"> (Optional)</span></label>
            <input type="email" class="form-control" name="email" value="you@example.com">
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address<span class="text-body-secondary"> (Optional)</span></label>
            <input type="text" class="form-control" name="address" value="1234 Main St" >
          </div>

          <div class = "button-div">
            <input class ="generic-button" type="submit" name="action" value="EDIT_PROFILE">
          </div>
        </form>
    </div>
  </div>





</body>
</html>

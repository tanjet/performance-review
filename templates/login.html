<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="static_img/teamM.png" class = "logo">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

        </div>


        </div>
      </div>
    </div>
  </header>



  <div class="main-content-div">
      <div class="login-cluster">
        <h4 class="mb-3">LOGIN</h4>
        <form action="/submit" method="post" onsubmit="return handleFormSubmission(event);">
            <div class="row g-3">
                <div class="input-group has-validation">
                  <span class="input-group-text">ðŸŽ…</span>
                  <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                </div>

                <div class="input-group has-validation">
                    <span class="input-group-text">ðŸ”’</span>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">

                <div class = "button-group1 mt-3">

                    <div id="output-text" class = "error-message"></div>

      </div>

<!--  var myDiv = document.getElementById('myDiv');-->
<!--  myDiv.classList.toggle('hidden');-->
<script>
    window.onload = function() {
        var errorMessage = "{{ message }}";
        if (errorMessage && errorMessage !== 'None') {
            var errorMessageDiv = document.querySelector('#output-text');
            errorMessageDiv.textContent = errorMessage;
            errorMessageDiv.style.display = 'block';
            setTimeout(function() {
                errorMessageDiv.classList.toggle('hidden');
            }, 3000);
        }
    };
</script>




</body>
